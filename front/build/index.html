<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TemePDF</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="/static/js/main.b57018de.js"></script><link href="/static/css/main.f855e6bc.css" rel="stylesheet"></head><body><header><h1>TemePDF</h1></header><main><label for="fileSelect">Select File to Download:</label> <select id="fileSelect"></select> <button id="exportButton">Export Downloaded File</button><div><input type="file" accept="application/pdf" id="fileInput"> <button id="uploadButton">Upload File</button></div></main><script>async function updateFileList(){try{const e=await fetch("/api/files");if(!e.ok)throw new Error("Failed to fetch file list");const t=await e.json(),o=document.getElementById("fileSelect");o.innerHTML="",t.forEach((e=>{const t=document.createElement("option");t.value=e,t.textContent=e,o.appendChild(t)}))}catch(e){console.error("Error fetching file list:",e),alert("Failed to fetch file list")}}document.addEventListener("DOMContentLoaded",updateFileList),document.getElementById("exportButton").addEventListener("click",(async function(){const e=document.getElementById("fileSelect").value;if(e)try{const t=await fetch(`/api/download?filename=${encodeURIComponent(e)}`,{method:"GET",headers:{"Content-Type":"application/pdf"}});if(!t.ok)throw new Error("Network response was not ok");const o=await t.blob(),n=window.URL.createObjectURL(o),a=document.createElement("a");a.href=n,a.download=e,document.body.appendChild(a),a.click(),a.remove()}catch(e){console.error("There was a problem with the export operation:",e),alert("Failed to export file")}else alert("Please select a file to download")})),document.getElementById("uploadButton").addEventListener("click",(async function(){const e=document.getElementById("fileInput").files[0];if(!e)return void alert("Please select a file first!");const t=new FormData;t.append("file",e);try{const e=await fetch("/api/upload",{method:"POST",body:t});if(!e.ok)throw new Error("Network response was not ok");await e.json();alert("File uploaded successfully"),updateFileList()}catch(e){console.error("There was a problem with the upload operation:",e),alert("File upload failed")}}))</script></body></html>
